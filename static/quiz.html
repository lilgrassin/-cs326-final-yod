            <a class="navbar-brand" href="#">

            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarCollapse">

        <div class="row">
            <div id="top-margin" class="col text-center">
                <h3>Volunteer Training Quiz</h3>
            </div>
        </div>
        <label for="questionOne">Is this the volunteer training quiz?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="questionOne" id="answerOne" value="yes">
            <label class="form-check-label" for="answerOne">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="questionOne" id="answerTwo" value="no">
            <label class="form-check-label" for="answerTwo">
                No
            </label>
        </div>
        <button id="top-margin" stype="submit" class="btn btn-primary">Submit</button>
    </div>
