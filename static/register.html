<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap/Tabler assets -->

    <script src="./tabler/js/require.min.js"></script>
    <script>
        requirejs.config({
            baseUrl: '.'
        });
    </script>
    <!-- Dashboard Core -->
    <link href="./tabler/css/dashboard.css" rel="stylesheet" />
    <script src="./tabler/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="./tabler/plugins/charts-c3/plugin.css" rel="stylesheet" />
    <script src="./tabler/plugins/charts-c3/plugin.js"></script>
    <!-- Google Maps Plugin -->
    <link href="./tabler/plugins/maps-google/plugin.css" rel="stylesheet" />
    <script src="./tabler/plugins/maps-google/plugin.js"></script>
    <!-- Input Mask Plugin -->
    <script src="./tabler/plugins/input-mask/plugin.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/34c9f235cc.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
        
      <title>Register</title>
    </head>
    
    <body class="bg-blue-lightest">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">UMass Student Food Pantry</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="#">Home</a>
              <a class="nav-item nav-link" href="#">What's in stock</a>
              <a class="nav-item nav-link" href="#">Contact</a>
              <div class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                  aria-haspopup="true" aria-expanded="false">Volunteer</a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Dasboard</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <a class="dropdown-item" href="#">Inbox</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Inventory</a>
                  <a class="dropdown-item" href="#">Schedule</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <header class="container px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Volunteer Registration</h1>
      </header>
      <article class="container">
        <form>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputFirst">First Name</label>
              <input type="text" class="form-control" id="inputFirst">
            </div>
            <div class="form-group col">
              <label for="inputLast">Last Name</label>
              <input type="text" class="form-control" id="inputLast">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group col">
              <label for="inputPhone">Phone</label>
              <input type="tel" class="form-control" id="inputPhone">
            </div>
            <div class="form-group col">
              <label for="inputGrad">Graduation Date</label>
              <input type="month" class="form-control" id="inputGrad">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group col">
              <label for="inputConfPassword">Confirm Password</label>
              <input type="password" class="form-control" id="inputConfPassword">
            </div>
          </div>
          <div class="form-row">
            <div class="mx-auto">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
      </article>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="regex.js"></script>

</html>
